<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/template/layout.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="main">


		<h1>Carrinho Contratos</h1>

		<h:form>
			<div class="alert alert-primary" role="alert">
				<h:messages id="messages" infoStyle="color:green"
					warnStyle="color:orange" errorStyle="color:red" globalOnly="false" />
			</div>

			<h:dataTable value="#{carrinhoContratosController.contratos.listaSeleFuncionario}"
				var="obj">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{obj.funcionario.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">Profissâo</f:facet>
					<h:outputLabel value="#{obj.funcionario.profissao}" />
				</h:column>

				<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandButton value="remover"
						actionListener="#{carrinhoContratosController.remover(obj.id)}">
						<f:ajax render="@form" execute="@this" />
					</h:commandButton>
				</h:column>

			</h:dataTable>
			<h:commandButton value="Finalizar Contrato"
				actionListener="#{carrinhoContratosController.finalizar}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
