<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/layout.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="main">

		<div class="container text-center">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<h1>
						Encontre os melhores Funcionários <br /> para sua construção.
					</h1>
				</div>
			</div>
		</div>

		<main>
		<section class="section container col-md-3">
			<div class="row">
				<div class="col-sm-12">
					<h:form>
						<div class="form-group">
							<h:outputLabel value="Nome" />
							<h:inputText class="form-control" pt:placeholder="Nome"
								value="#{cadastroController.usuario.nome}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="sobrenome" />
							<h:inputText class="form-control" pt:placeholder="Sobrenome"
								value="#{cadastroController.usuario.sobrenome}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Email" />
							<h:inputText class="form-control" pt:placeholder="Email"
								value="#{cadastroController.usuario.login}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Senha" />
							<h:inputSecret class="form-control" pt:placeholder="Senha"
								value="#{cadastroController.usuario.senha}" />
						</div>
						<div class="button col-md-12 col-sm-12 text-right">
							<h:commandButton value="Cadastrar" type="submit"
								class="btn btn-light"
								actionListener="#{cadastroController.cadastrar}" />
						</div>

					</h:form>
				</div>
			</div>
		</section>
		</main>

	</ui:define>


</ui:composition>
