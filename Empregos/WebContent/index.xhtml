<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/layout.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="main">
		<section class="section-1">

			<div class="container text-center">
				<div class="row">
					<div class="col-md-4">
						<div class="panel text-left pt-4">
							<h2>Encontre os melhores funcionários para sua construção</h2>
						</div>
					</div>
					<div class="col-md-4 pt-5">
						<div class="pray">
							<div class="form-group">
								<h:inputText class="form-control"
									pt:placeholder="Buscar funcionários"
									value="#{contratarController.nome}" />
							</div>
							<div class="button col-md-12 col-sm-12 text-right">
								<h:commandButton value="Buscar" type="submit"
									class="btn btn-primary"
									Listeneraction="contrato.xhtml?faces-redirect=true" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="section-2">

			<div class="container text-center">
				<div class="row">

					<div class="col-md-4 pt-4">
						
							<h:graphicImage library="img" name="img1.png"
								class="img-thumbnail border-0" />
						
					</div>
					<div class="col-md-8">
						<div class="panel text-right pt-5">
							<h2>
								Você escolhe o seu <br />profissional de uma <br />maneira
								muito rápida e fácil
							</h2>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="section-3">

			<div class="container text-center">
				<div class="row">
					<div class="col-md-4">
						<div class="panel text-left pt-5">
							<h2>Encontre Funcionários para você</h2>
						</div>
					</div>
					<div class="col-md-8 pt-5">
						<div class="pray"></div>
					</div>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
