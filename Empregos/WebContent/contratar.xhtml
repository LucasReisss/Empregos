<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/template/layout.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">



	<ui:define name="main">
		<section class="section-1">
			<h:form>

				<div class="alert alert-primary" role="alert">
					<h:messages style="color: green" />
				</div>

				<div class="container text-center">
					<div class="row">
						<div class="col-md-12">
							<div class="panel text-left pt-4">
								<h2>Contratar Funcionario</h2>
							</div>
							<h:panelGrid id="panelForm" columns="3">

								<h:outputLabel value="Nome da profissao: " />
								<h:inputText value="#{contratarController.nome}" />

								<h:commandButton value="Pesquisar"
									actionListener="#{vendaProdutoController.pesquisar}">
									<f:ajax execute="panelForm" render="@all" />
								</h:commandButton>
							</h:panelGrid>


							<h:dataTable value="#{contratarController.listaFuncionario}"
								var="obj">
								<table class="table table-dark">
									<thead>
										<tr>
											<h:column>
											
												<f:facet name="header">Nome</f:facet>
												<h:outputLabel value="#{obj.nome}" />
											</h:column>

											<h:column>
												<f:facet name="header">Profissao</f:facet>
												<h:outputLabel value="#{obj.profissao}">
												</h:outputLabel>
											</h:column>

											<h:column>
												<f:facet name="header">Ação</f:facet>
												<h:commandButton value="Adicionar Carrinho"
													actionListener="#{contratarController.adicionar(obj.id)}">
													<f:ajax render="@all" execute="@this" />
												</h:commandButton>

											</h:column>
										</tr>
									</thead>
								</table>
							</h:dataTable>

						</div>
					</div>
				</div>
			</h:form>
		</section>
	</ui:define>
</ui:composition>
