<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/layout.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="main">

		<div class="alert alert-primary" role="alert">
			<h:messages id="messages" infoStyle="color:green"
				warnStyle="color:orange" errorStyle="color:red" globalOnly="false" />
		</div>

		<div class="container text-center">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<h1>Em busca de oportunidades</h1>
				</div>
			</div>
		</div>

		<main>
		<section class="section container col-md-3">
			<div class="row">
				<div class="col-sm-12">
					<h:form>
						<div class="form-group">
							<h:outputLabel value="Nome" />
							<h:inputText class="form-control" pt:placeholder="Nome"
								value="#{cadastroFuncionarioController.funcionario.nome}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="sobrenome" />
							<h:inputText class="form-control" pt:placeholder="Sobrenome"
								value="#{cadastroFuncionarioController.funcionario.sobrenome}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Email" />
							<h:inputText class="form-control" pt:placeholder="Email"
								value="#{cadastroFuncionarioController.funcionario.login}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Senha" />
							<h:inputSecret class="form-control" pt:placeholder="Senha"
								value="#{cadastroFuncionarioController.funcionario.senha}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="CPF" />
							<h:inputText class="form-control" pt:placeholder="CPF"
								value="#{cadastroFuncionarioController.funcionario.cpf}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Profissão" />
							<h:inputText class="form-control" pt:placeholder="Profissão"
								value="#{cadastroFuncionarioController.funcionario.profissao}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Gênero" />
							<h:inputText class="form-control" pt:placeholder="Gênero"
								value="#{cadastroFuncionarioController.funcionario.genero}" />
						</div>
						<div class="button col-md-12 col-sm-12 text-right">
							<h:commandButton value="Cadastrar" type="submit"
								class="btn btn-light"
								actionListener="#{cadastroFuncionarioController.cadastrar}" />
						</div>

					</h:form>
				</div>
			</div>
		</section>
		</main>

	</ui:define>


</ui:composition>
